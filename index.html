<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <h1 id="title" class="col-md-4">To-Do</h1>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="input-group col-md-4 col-xs-12">
                <input type="text" id="taskInput" class="form-control" placeholder="Add a task" aria-describedby="plus-sign" autofocus>
                <span class="input-group-addon" id="plus-sign"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="btn-group col-md-4 col-xs-12" role="group" aria-label="Filter tasks">
                <button type="button" class="filter btn btn-secondary btn-primary" value="all">All</button><!-- remove space
             --><button type="button" class="filter btn btn-secondary" value="incomplete">Incomplete</button><!-- remove space
             --><button type="button" class="filter btn btn-secondary" value="completed">Completed</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <ul id="taskList" class="list-group col-md-4 col-xs-12"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>
</body>

</html>
