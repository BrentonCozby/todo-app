<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>To-Do</h1>
        </div>
        <div class="row">
            <!-- <div class="form-group col-md-4">
                <label for="addTask">
                    <input type="text" id="addTask" class="form-control" placeholder="Add" aria-describedby="plus-sign">
                    <span class="input-group-addon" id="plus-sign">+</span>
                </label>
            </div> -->
            <div class="input-group col-md-4">
                <input type="text" id="taskInput" class="form-control" placeholder="Add" aria-describedby="plus-sign">
                <span class="input-group-addon" id="plus-sign"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></span>
            </div>
        </div>
        <div class="row">
            <div class="btn-group col-md-4" role="group" aria-label="Filter tasks">
                <button type="button" class="filter btn btn-secondary">All</button>
                <button type="button" class="filter btn btn-secondary">Completed</button>
                <button type="button" class="filter btn btn-secondary">Incomplete</button>
            </div>
        </div>
        <div class="row">
            <ul id="taskList" class="list-group col-md-4"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>
</body>

</html>
